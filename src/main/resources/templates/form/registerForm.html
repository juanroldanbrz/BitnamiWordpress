    <div class="col-sm-6 col-sm-offset-3 form-box">
        <div class="form-top">
            <div class="form-top-left">
                <h3>Welcome to Bitnami</h3>
                <p>Register your account:</p>
            </div>
            <div class="form-top-right">
                <i class="fa fa-lock"></i>
            </div>
        </div>
        <div class="form-bottom">
            <div th:if="${hasError}" class="alert alert-danger">
                <strong>The username is already in used.</strong>
            </div>
            <form role="form" action="" method="post" th:object="${user}">
                <div class="form-group">
                    <label class="sr-only" for="username">Username</label>
                    <input type="text" name="username" th:field="*{username}" placeholder="Username..." class="form-username form-control" id="username">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="password">Password</label>
                    <input type="password" name="password" th:field="*{password}" placeholder="Password..." class="form-password form-control" id="password">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="password2">Repeat Password</label>
                    <input type="password" name="password2" placeholder="Repeat Password..." class="form-password form-control" id="password2">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="AWSAccessKeyId">AWSAccessKeyId</label>
                    <input type="text" name="AWSAccessKeyId" th:field="*{AWSAccessKeyId}" placeholder="AWSAccessKeyId..." class="form-username form-control" id="AWSAccessKeyId">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="AWSSecretKey">AWSSecretKey</label>
                    <input type="text" name="AWSSecretKey" th:field="*{AWSSecretKey}" placeholder="AWSSecretKey..." class="form-username form-control" id="AWSSecretKey">
                </div>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn">Create account</button>
            </form>
        </div>
    </div>
