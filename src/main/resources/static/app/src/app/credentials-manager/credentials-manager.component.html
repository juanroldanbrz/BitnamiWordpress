<div class="row">
  <div class="page-header">
    <h1>Here there are your AWS ID and Secret</h1>
  </div>
</div>

<div class="row" *ngIf="keys">
    <form class="form-horizontal">

      <div class="form-group">
        <label class="control-label col-xs-3">AWS Access Key Id:</label>
        <div class="col-xs-9">
          <p class="form-control-static">{{keys.awsaccessKeyId}}</p>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-xs-3">AWS Secret Key:</label>
        <div class="col-xs-9">
          <p class="form-control-static">{{keys.awssecretKey}}</p>
        </div>
      </div>
    </form>
</div>
